<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon Says</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--Main title-->
        <h1>Simon Says</h1>

        <div id="game">
            <h1>Memoria dei Numeri</h1>
            <div id="numbers"></div>
            <div id="timer"></div>
            <div id="inputs" style="display: none;">
                <h2>Inserisci i numeri che hai visto:</h2>
                <input type="number" id="input1" maxlength="2">
                <input type="number" id="input2" maxlength="2">
                <input type="number" id="input3" maxlength="2">
                <input type="number" id="input4" maxlength="2">
                <input type="number" id="input5" maxlength="2">
                <button id="submit">Invia</button>
            </div>
            
            <!--Show result-->
            <div id="result"></div>

        </div>
        <script src="script.js"></script>
    </body>

</html>
